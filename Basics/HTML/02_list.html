<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Unordered List</h3>    
    <ul>
        <li>Salt</li>
        <li>Pasta</li>
        <ul>
            <li>Spaghetti</li>
        </ul>
        <li>Tomatoes</li>
        <li>Cheese</li>
    </ul>
    <h3>Ordered List</h3>
    <ol>
        <li>Basketball</li>
        <li>Swimming</li>
        <ul>
            <li>Free Style</li>
        </ul>
        <li>Soccer</li>
        <li>Tennis</li>
    </ol>
</body>
</html>
