<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs and Spans</title>
</head>
<body>
    <div>
        <h1>Title 1</h1>
        <h1>Title 2</h1>
        <h1>Title <span style="color:red">3</span></h1>
        <h1>Title <span style="color:green">4</span></h1>
    </div>
    <div>
        <h2>Sub-title 1</h2>
        <h2>Sub-title 2</h2>
        <h2>Sub-title <span style="color:red">3</span></h2>
        <h2>Sub-title <span style="color:green">4</span></h2>
    </div>
</body>
</html>
