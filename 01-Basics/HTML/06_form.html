<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="first name">
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="last name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email goes here">
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="be careful :)">
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="diverse">Diverse</label>
        <input type="radio" id="diverse" name="gender" value="diverse">
        <br>
        <label for="profession">What is your profession?</label>
        <select name="profession" id="profession">
            <option value="student">Student</option>
            <option value="engineer">Engineer</option>
            <option value="Unemployed">Unemployed</option>
        </select>
        <br>
        <label for="bio">Biography:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10">tell us about yourself!</textarea>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
