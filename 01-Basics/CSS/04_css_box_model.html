<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>CSS Box Model</title>
    <style>
        .style-box-1 {
            text-align: center;
            border: 1px solid blue;
            margin: 10px;
            padding: 50px;
        }        
        .style-box-2 {
            text-align: center;
            border: 1px dashed blue;
            margin-top: 20px;
            margin-left: 30px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="style-box-1">
        <h1>Box 1</h1>

    </div>
    <div class="style-box-2">
        <h1>Box 2</h1>
    </div>
</body>
</html>
